<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>

<body>
  <main>
    <section class="container">

      <div class="img_wrapper">
        <div class="img_header"></div>
      </div>

      <div class="card">
        <h1 class="card_title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card_content">Discover the benefits of data analytics and make better decisions regarding
          revenue,customer experience, and overall efficiency.</p>

        <ul class="stats">
          <li>10k+<span class="stats_number">companies</span></li>
          <li>314<span class="stats_number">templates</span> </li>
          <li>12M+<span class="stats_number">queries</span></li>

        </ul>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Zeerobit</a>.
      </div>

  </main>

  </footer>

</body>

</html>
